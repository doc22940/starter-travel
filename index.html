<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- main styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <title>My-Moscow</title>
</head>
<body>
    <!-- header -->
    <header class="header vh-100" id="home">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-mb-12 col-sm-12">
                    <nav class="header__nav navbar navbar-expand-lg navbar-light text-center">
                        <img class="header__logo mt-2 mb-2 mr-3 bg-white" src="./assets/icons/kremlin.png" alt="kremlin">
                        <a class="header__logo__text navbar-brand text-uppercase text-white" href="#home">My-Moscow</a>
                        <button class="header__navbar__toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="header__toggler navbar-toggler-icon p-3"></span>
                        </button>
                        <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo02">
                            <ul class="navbar-nav ml-auto mt-2 mt-lg-0 text-uppercase">
                                <li class="nav-item active">
                                    <a class="nav-link text-white" href="#home">Главная <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#features">Наши услуги</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#about">О компании</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#contact">Контакты</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#reviews">Отзывы</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main class="main"></main>

    <!-- about -->
    <section class="about-us" id="about"></section>

    <!-- gallery -->
    <section class="gallery-layout" id="gallery"></section>

    <!-- reviews -->
    <section class="reviews" id="reviews"></section>

    <!-- contact -->
    <section class="contact-us" id="contact"></section>

    <!-- footer -->
    <footer class="footer"></footer>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
